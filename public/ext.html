<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MOSKEE +1</h1>
    <div class="light ok" id="okLight">OK</div>
    <div class="light nok" id="nokLight">NOK</div>

    <div>
        <div class="switch" id="okSwitch" onclick="toggleSwitch('ok')"></div>
        <div class="switch" id="nokSwitch" onclick="toggleSwitch('nok')"></div>
    </div>

    <script>
        function toggleSwitch(type) {
            const okSwitch = document.getElementById('okSwitch');
            const nokSwitch = document.getElementById('nokSwitch');

            if (type === 'ok') {
                okSwitch.classList.toggle('active');
                nokSwitch.classList.remove('active');
                updateLight('ok');
            } else {
                nokSwitch.classList.toggle('active');
                okSwitch.classList.remove('active');
                updateLight('nok');
            }
        }

        function updateLight(type) {
            const okLight = document.getElementById('okLight');
            const nokLight = document.getElementById('nokLight');

            if (type === 'ok') {
                okLight.classList.add('ok');
                nokLight.classList.remove('nok');
                // Trigger Pusher event hier om de VIEWER te informeren
            } else {
                nokLight.classList.add('nok');
                okLight.classList.remove('ok');
                // Trigger Pusher event hier om de VIEWER te informeren
            }
        }
    </script>
</body>
</html>
