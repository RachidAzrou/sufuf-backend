<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufuf App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <h1 class="app-title">Sufuf App</h1>
        <div class="login-container">
            <input type="text" id="username" placeholder="Gebruikersnaam">
            <input type="password" id="password" placeholder="Wachtwoord">
            <button onclick="login()">Inloggen</button>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="homescreen" class="screen hidden">
        <h1 class="app-title">Sufuf App</h1>
        <h2 class="screen-title">Kies je rol</h2>
        <div class="role-selection">
            <button onclick="chooseRole('imam')">Imam</button>
            <button onclick="chooseRole('vrijwilliger')">Vrijwilliger</button>
        </div>
        <button class="logout-button" onclick="logout()">Log uit</button>
    </div>

    <!-- Imam Screen -->
    <div id="imamScreen" class="screen hidden">
        <h1 class="app-title">Sufuf App</h1>
        <h2 class="screen-title">Ruimtes</h2>
        <div class="space-container">
            <div class="space-item">
                <span>Bovenverdieping</span>
                <button onclick="updateStatus('bovenverdieping', 'ok')">OK</button>
                <button onclick="updateStatus('bovenverdieping', 'nok')">NOK</button>
            </div>
            <div class="space-item">
                <span>Garage</span>
                <button onclick="updateStatus('garage', 'ok')">OK</button>
                <button onclick="updateStatus('garage', 'nok')">NOK</button>
            </div>
            <div class="space-item">
                <span>Vrouwen</span>
                <button onclick="updateStatus('vrouwen', 'ok')">OK</button>
                <button onclick="updateStatus('vrouwen', 'nok')">NOK</button>
            </div>
        </div>
        <button class="back-button" onclick="goBack('homescreen')">Terug</button>
        <button class="logout-button" onclick="logout()">Log uit</button>
    </div>

    <!-- Vrijwilliger Screen -->
    <div id="vrijwilligerScreen" class="screen hidden">
        <h1 class="app-title">Sufuf App</h1>
        <h2 class="screen-title">Kies je ruimte</h2>
        <div class="role-selection">
            <button onclick="chooseSpace('bovenverdieping')">Bovenverdieping</button>
            <button onclick="chooseSpace('garage')">Garage</button>
            <button onclick="chooseSpace('vrouwen')">Vrouwen</button>
        </div>
        <button class="back-button" onclick="goBack('homescreen')">Terug</button>
        <button class="logout-button" onclick="logout()">Log uit</button>
    </div>

    <!-- Space Screen (Ruimte details) -->
    <div id="spaceScreen" class="screen hidden">
        <h1 class="app-title">Sufuf App</h1>
        <h2 id="spaceTitle" class="screen-title"></h2>
        <button class="back-button" onclick="goBack('vrijwilligerScreen')">Terug</button>
        <button class="logout-button" onclick="logout()">Log uit</button>
    </div>
</body>
</html>
