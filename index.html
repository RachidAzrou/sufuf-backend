<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUFUF APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>SUFUF APP</h1>

        <!-- Login Screen -->
        <div id="loginScreen">
            <h2 class="white-text">Login</h2>
            <input type="text" id="username" placeholder="Gebruikersnaam">
            <input type="password" id="password" placeholder="Wachtwoord">
            <button class="btn" onclick="login()">Inloggen</button>
        </div>

        <!-- Home Screen -->
        <div id="homescreen" class="hidden">
            <h2 class="white-text">Kies je rol</h2>
            <button class="btn" onclick="chooseRole('imam')">IMAM</button>
            <button class="btn" onclick="chooseRole('vrijwilliger')">VRIJWILLIGER</button>
        </div>

        <!-- IMAM Screen -->
        <div id="imamScreen" class="hidden">
            <h2 class="white-text">RUIMTES</h2>
            <div class="room" id="room1">
                <h3>Bovenverdieping</h3>
                <div class="status" id="status1" style="background-color: gray;">OK</div>
                <div class="status" id="status2" style="background-color: gray;">NOK</div>
            </div>
            <div class="room" id="room2">
                <h3>Garage</h3>
                <div class="status" id="status3" style="background-color: gray;">OK</div>
                <div class="status" id="status4" style="background-color: gray;">NOK</div>
            </div>
            <div class="room" id="room3">
                <h3>Vrouwen</h3>
                <div class="status" id="status5" style="background-color: gray;">OK</div>
                <div class="status" id="status6" style="background-color: gray;">NOK</div>
            </div>
            <button class="btn" onclick="goBack()">Terug</button>
        </div>

        <!-- VRIJWILLIGER Screen -->
        <div id="vrijwilligerScreen" class="hidden">
            <h2 class="white-text">KIES JE RUIMTE</h2>
            <button class="btn" onclick="chooseRoom('Bovenverdieping')">Bovenverdieping</button>
            <button class="btn" onclick="chooseRoom('Garage')">Garage</button>
            <button class="btn" onclick="chooseRoom('Vrouwen')">Vrouwen</button>
            <button class="btn" onclick="goBack()">Terug</button>
        </div>

        <!-- Room Status Screen for Vrijwilliger -->
        <div id="roomStatusScreen" class="hidden">
            <h2 class="white-text" id="roomTitle"></h2>
            <button class="btn ok" onclick="sendStatus('ok')">OK</button>
            <button class="btn nok" onclick="sendStatus('nok')">NOK</button>
            <button class="btn" onclick="goBack()">Terug</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
