<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUFUF APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>SUFUF APP</h1>

        <!-- Home Screen -->
        <div id="homescreen" class="screen">
            <h2 class="role-text">Kies je rol</h2>
            <button class="btn" onclick="chooseRole('imam')">IMAM</button>
            <button class="btn" onclick="chooseRole('vrijwilliger')">VRIJWILLIGER</button>
        </div>

        <!-- IMAM Screen -->
        <div id="imamScreen" class="hidden screen">
            <button class="back-btn" onclick="goBack()">Terug</button>
            <h2>RUIMTES</h2>
            <div id="status1" class="status">Bovenverdieping<br><span class="status-button">OK</span><span class="status-button">NOK</span></div>
            <div id="status2" class="status">Garage<br><span class="status-button">OK</span><span class="status-button">NOK</span></div>
            <div id="status3" class="status">Vrouwen<br><span class="status-button">OK</span><span class="status-button">NOK</span></div>
        </div>

        <!-- VRIJWILLIGER Screen -->
        <div id="vrijwilligerScreen" class="hidden screen">
            <button class="back-btn" onclick="goBack()">Terug</button>
            <h2>KIES JE RUIMTE</h2>
            <button class="btn" onclick="chooseRoom('Bovenverdieping')">Bovenverdieping</button>
            <button class="btn" onclick="chooseRoom('Garage')">Garage</button>
            <button class="btn" onclick="chooseRoom('Vrouwen')">Vrouwen</button>
        </div>

        <!-- Room Status Screen -->
        <div id="roomScreen" class="hidden screen">
            <button class="back-btn" onclick="goBack()">Terug</button>
            <h2 id="roomTitle"></h2>
            <button class="btn ok" onclick="sendStatus('ok')">OK</button>
            <button class="btn nok" onclick="sendStatus('nok')">NOK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
