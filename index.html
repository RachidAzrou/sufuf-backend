<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sufuf App</title>
</head>
<body>

    <div id="loginScreen" class="screen">
        <h1 class="app-title">Sufuf App</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Gebruikersnaam" required>
            <input type="password" id="password" placeholder="Wachtwoord" required>
            <button class="btn" onclick="login()">Inloggen</button>
        </div>
    </div>

    <div id="homescreen" class="screen hidden">
        <button class="btn back-btn" onclick="goBack('loginScreen')">Terug</button>
        <h1 class="app-title">Sufuf App</h1>
        <h2 class="role-title">Kies je rol</h2>
        <div class="role-buttons">
            <button class="btn" onclick="chooseRole('imam')">Imam</button>
            <button class="btn" onclick="chooseRole('vrijwilliger')">Vrijwilliger</button>
        </div>
        <button class="btn logout-btn" onclick="logout()">Log uit</button>
    </div>

    <div id="imamScreen" class="screen hidden">
        <button class="btn back-btn" onclick="goBack('homescreen')">Terug</button>
        <h1 class="app-title">Sufuf App</h1>
        <h2 class="room-title">Ruimtes</h2>
        <div class="room">
            <h3 class="room-name">Bovenverdieping</h3>
            <button class="btn ok-btn" onclick="selectRoom('Bovenverdieping', 'OK')">OK</button>
            <button class="btn nok-btn" onclick="selectRoom('Bovenverdieping', 'NOK')">NOK</button>
        </div>
        <div class="room">
            <h3 class="room-name">Garage</h3>
            <button class="btn ok-btn" onclick="selectRoom('Garage', 'OK')">OK</button>
            <button class="btn nok-btn" onclick="selectRoom('Garage', 'NOK')">NOK</button>
        </div>
        <div class="room">
            <h3 class="room-name">Vrouwen</h3>
            <button class="btn ok-btn" onclick="selectRoom('Vrouwen', 'OK')">OK</button>
            <button class="btn nok-btn" onclick="selectRoom('Vrouwen', 'NOK')">NOK</button>
        </div>
    </div>

    <div id="vrijwilligerScreen" class="screen hidden">
        <button class="btn back-btn" onclick="goBack('homescreen')">Terug</button>
        <h1 class="app-title">Sufuf App</h1>
        <h2 class="room-title">Kies je ruimte</h2>
        <div class="room">
            <button class="btn room-btn" onclick="selectRoom('Bovenverdieping')">Bovenverdieping</button>
            <button class="btn room-btn" onclick="selectRoom('Garage')">Garage</button>
            <button class="btn room-btn" onclick="selectRoom('Vrouwen')">Vrouwen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
