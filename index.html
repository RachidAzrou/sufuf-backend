<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUFUF APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-box">
            <h2 class="title">Inloggen</h2>
            <input type="text" id="username" class="input-field" placeholder="Gebruikersnaam" />
            <input type="password" id="password" class="input-field" placeholder="Wachtwoord" />
            <button class="btn" onclick="login()">Inloggen</button>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="homescreen" class="screen hidden">
        <h2>Kies je rol</h2>
        <button class="btn" onclick="chooseRole('imam')">IMAM</button>
        <button class="btn" onclick="chooseRole('vrijwilliger')">VRIJWILLIGER</button>
    </div>

    <!-- IMAM Screen -->
    <div id="imamScreen" class="screen hidden">
        <h2 class="title">RUIMTES</h2>
        <div class="space">
            <h3>Bovenverdieping</h3>
            <div class="status-box">
                <button class="status-btn ok" id="bovenverdiepingStatus" onclick="updateStatus('bovenverdieping', 'ok')">OK</button>
                <button class="status-btn nok" id="bovenverdiepingNok" onclick="updateStatus('bovenverdieping', 'nok')">NOK</button>
            </div>
        </div>
        <!-- Herhaal voor andere ruimtes zoals garage en vrouwen -->
        <button class="btn back" onclick="goBack('homescreen')">Terug</button>
    </div>

    <!-- VRIJWILLIGER Screen -->
    <div id="vrijwilligerScreen" class="screen hidden">
        <h2>Kies je ruimte</h2>
        <button class="btn" onclick="chooseSpace('bovenverdieping')">Bovenverdieping</button>
        <button class="btn" onclick="chooseSpace('garage')">Garage</button>
        <button class="btn" onclick="chooseSpace('vrouwen')">Vrouwen</button>
    </div>

    <!-- Space Screen -->
    <div id="spaceScreen" class="screen hidden">
        <h2 id="spaceTitle"></h2>
        <button class="btn ok" onclick="sendStatus('ok')">OK</button>
        <button class="btn nok" onclick="sendStatus('nok')">NOK</button>
        <button class="btn back" onclick="goBack('vrijwilligerScreen')">Terug</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
